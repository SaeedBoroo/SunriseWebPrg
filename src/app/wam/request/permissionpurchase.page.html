<page>

    <page-toolbar helpUrl="http://google.com" showHelp="false" [items]="menuItems" (onItemClick)="onMenuItemClick($event)">
    </page-toolbar>
</page>
<page-content>
    <div class="row">
        <div class="col-sm-6 col-xs-12">
            <dx-label text="{{' مجوز خرید '|translate}}">
                <dx-lov formCode="LOV-WAM-254" (dataChange)="onDataChange($event)" allowClear="true" [(value)]="headerItem.RequestId" >
                </dx-lov>
            </dx-label>
        </div>
    </div>
    <div class="margin-10"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <grid-toolbar>
                <dx-data-grid #datagrid keyExpr="ID" [dataSource]="dataSource" [(selectedRowKeys)]="selectedKeys"  (onSelectionChanged)="selectionChangedHandler()">
                    <dxo-selection mode="multiple"></dxo-selection>
                    <dxo-scrolling mode="virtual"></dxo-scrolling>
                    <dxi-column dataField="ItemCode" caption="{{ 'کد کالا' | translate }}"></dxi-column>
                    <dxi-column dataField="ItemDescription" caption="{{ 'نام کالا' | translate }}"></dxi-column>
                    <dxi-column dataField="ItemTypeDescription" caption="{{ 'تیپ' | translate }}"></dxi-column>
                    <dxi-column dataField="Quantity" caption="{{ 'مقدار' | translate }}"></dxi-column>
                </dx-data-grid>
            </grid-toolbar>
        </div>
    </div>
   


</page-content>
