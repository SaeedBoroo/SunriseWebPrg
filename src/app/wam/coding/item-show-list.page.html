<page>
  <page-content>
    <dx-validation-group #form>
      <div class="row" [hidden]="!visible">

        <div class="col-sm-3 col-xs-12">
          <input-group label="{{'WAM_ITEM_CATEGORY'| translate}}"  icon="fa fa-sitemap black">
            <dx-lov [(value)]="cat_id" [(text)]="cat_name" formCode="LOV-WAM-006" [(params)]="categoryFilter"
              [allowClear]="true" [readOnly]="readonly"  required="true" [displayMode]="'ComboBox'">
            </dx-lov>
          </input-group>
        </div>

        <div class="col-sm-3 col-xs-12">
          <input-group label="{{'ITEM_ITGR'| translate}}" icon="fa fa-sitemap black">
            <dx-lov [(value)]="grp_id" [(text)]="grp_name" formCode="LOV-WAM-032" [allowClear]="true"
              [readOnly]="readonly"  required="true" [displayMode]="'ComboBox'">
            </dx-lov>
          </input-group>
        </div>

        <div class="col-sm-3 col-xs-12">
          <dx-label text="{{'PUB_TITLE'| translate}}">
            <dx-text-box [(value)]="onvan" required="true" [readOnly]="readonly">
              <dx-validator>
                <dxi-validation-rule type="required" message="{{  'PUB_REQUIRED' | translate }}"></dxi-validation-rule>
              </dx-validator>
            </dx-text-box>
          </dx-label>
        </div>

      </div>

      



      <div class="row">
        <div class="col-sm-12">
          <div >

            <div class="margin-5"></div>
            <grid-toolbar >
              
              <dx-data-grid #showListGrid 
                keyExpr="ID" [dataSource]="dataSource"  
                [height]="390">
                <dxo-paging [pageSize]="10"></dxo-paging>
                <dxo-pager 
                    [showPageSizeSelector]="true"
                    [allowedPageSizes]="[10, 20, 30]"
                    [showInfo]="true">
                </dxo-pager>
                <dxo-scrolling mode="virtual"></dxo-scrolling>
                <dxo-selection mode="multiple"></dxo-selection>
                <dxo-editing mode="row" [allowAdding]="false" [allowUpdating]="false" [allowDeleting]="false"></dxo-editing>
                <!--<dxi-column dataField="Automatic" caption="{{'PUB_AUTOMATIC'| translate}}" dataType="boolean"></dxi-column>-->
                <dxi-column dataField="Code" caption="شناسه"></dxi-column>
                <dxi-column dataField="Description" caption="عنوان"></dxi-column>
                <dxi-column dataField="CategoryName" caption="خانواده کالا"></dxi-column>
                <dxi-column dataField="GroupDescription" caption="گروه کالا"></dxi-column>
                <dxi-column dataField="MeasurementUnitDescription" caption="واحد انبار"></dxi-column> 
                <dxo-summary>
                  <dxi-total-item
                      column="Description"
                      summaryType="count">
                  </dxi-total-item>
              </dxo-summary>
              </dx-data-grid>
            </grid-toolbar>
          </div>
          

        </div>
      </div>
    </dx-validation-group>
   


  </page-content>
</page>
